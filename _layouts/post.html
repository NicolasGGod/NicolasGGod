---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <span class="post-date">{{ page.date | date_to_string }}</span>
  {% if page.tags %} | 
  {% for tag in page.tags %}
    <a href="{{ site.baseurl }}/tags#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
  {% endfor %}
  {% endif %}
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="category">
    Also in category {{post.category}}: 
  </div>

  {% include disqus.html %}
</article>
