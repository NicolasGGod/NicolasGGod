---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  {% if post.tags %} | 
  {% for tag in post.tags %}
  <a href="{{ site.baseurl }}/tags#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
  {% endfor %}
  {% endif %}
  
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Writte on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
